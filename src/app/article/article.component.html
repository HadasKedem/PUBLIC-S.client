<table>
  <tbody>
  <tr *ngFor="let article of articles">
    <table>
      <tbody>
      <tr>
      <td>
       <p class="updateTitle">{{article.title}}</p>
        <p class="updateContent">{{article.content}}</p>
      </td>
        <td class="tdImage">
          <img class="image" src="{{article.imageUrl}}">
        </td>
      </tr>

      </tbody>
    </table>
  </tr>

  </tbody>
</table>
