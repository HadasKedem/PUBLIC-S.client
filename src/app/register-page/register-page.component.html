<form class="example-form center">
    <br/>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>User name</mat-label>
        <input   type="text" matInput [formControl]="userFormControl" [errorStateMatcher]="matcher"
               placeholder="shimon">
        <mat-error *ngIf="emailFormControl.hasError('required')">
          User name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
               placeholder="Aa123456">
        
        <mat-error *ngIf="passwordFormControl.hasError('minLength') && !emailFormControl.hasError('required')">
          Please enter a valid password
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br/>
      
  <button mat-raised-button   class="buttoncolor" >
    SUBMIT
  </button>
  </form>
