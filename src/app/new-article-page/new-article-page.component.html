<mat-card class="form-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            <mat-form-field appearance="legacy" class="title-form">
              <mat-label>Title of Article</mat-label>
              <input matInput>
              
            </mat-form-field>
            <select name="cars" id="cars" class="select-form">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
          </p>

          <textarea type="text" rows="5" class="content-form">
        </textarea>

    </mat-card-content>
    <button mat-raised-button>Upload Image
        <mat-icon>add_photo_alternate</mat-icon>

    </button>

    <mat-card-actions>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
